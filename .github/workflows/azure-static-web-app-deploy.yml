name: Deploy web app to Azure Static Web Apps

on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: 'azure'
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.12.1'
      - name: Install
        run: yarn
      - name: Test
        run: yarn test
      - name: Build
        run: yarn predeploy
        env:
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ vars.VITE_SUPABASE_KEY }}
          VITE_APP_VERSION: ${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@1a947af9992250f3bc2e68ad0754c0b0c11566c9
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          output_location: ''
          skip_app_build: true

  update_release:
    name: Update release in Supabase
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Send update request
        env:
          SUPABASE_SERVICE_API_KEY: ${{ secrets.SUPABASE_SERVICE_API_KEY }}
        run: |
          curl -X POST \
            -L "${{ vars.VITE_SUPABASE_URL }}/rest/v1/Releases" \
            -H "Authorization: Bearer $SUPABASE_SERVICE_API_KEY" \
            -H "apiKey: $SUPABASE_SERVICE_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"version\":\"${{ github.sha }}\"}"
